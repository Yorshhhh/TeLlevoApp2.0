<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión Usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="container">
    <h2 class="title">Iniciar Sesión</h2>
    
    <!-- Formulario de inicio de sesión -->
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="user.correo" name="correo" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" required></ion-input>
      </ion-item>
      <div class="forgot-password">
        <a routerLink="/savepass">¿Se ha olvidado su contraseña?</a>
      </div>
      <div class="login-button">
        <ion-button type="submit" expand="block" class="custom-button">Ingresar</ion-button>
      </div>
    </form>
    
    <div class="back-button">
      <ion-button size="small" color="success" routerLink="/home">Volver a Home</ion-button>
    </div>
  </div>
</ion-content>
